baseURL: https://naowalrahman.rocks/blog
languageCode: en-us
title: Naowal's Blog
theme: PaperMod
markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - $
              - $
            - - \(
              - \)
params:
  math: true

  label:
    text: "Naowal's Blog"
    icon: /favicon.ico
    iconHeight: 35

  defaultTheme: auto
  ShowReadingTime: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  comments: false
  showtoc: true

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my blog! This is where I share cool stuff I've been working on or have learned. If you'd like to learn more about me, see my [website](https://naowalrahman.rocks)."

